<div *ngIf="job" class="list-group-item p-3 cursor-pointer" (click)="navigateToDetails()">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img [src]="job.companyLogo" alt="{{ job.companyName }}" class="img-thumbnail mr-3" style="width: 90px; height: 90px;">
        <div class="mx-2">
          <h5 class="mb-1 font-weight-bold">{{ job.title }}</h5>
          <span class="text-muted">Company: {{ job.companyName }}</span>
          &nbsp;
          <span class="text-muted">Reference: {{ job.reference }}</span>
        </div>
      </div>
      <div *ngIf="showFavoriteIcon" class="p-2" (click)="toggleFavorite($event)">
        <span>
          <i [class.bi-star]="!job.isFavorite" [class.bi-star-fill]="job.isFavorite" class="bi"></i>
        </span>
      </div>
    </div>
  </div>
